<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>스케줄 엑셀 업로드</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 24px; }
        .card { max-width: 560px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 12px; }
        .row { display: flex; gap: 10px; align-items: center; margin-top: 12px; }
        button { padding: 10px 16px; border: 0; border-radius: 8px; cursor: pointer; }
        button.primary { background: #1f6feb; color: #fff; }
        .muted { color: #666; font-size: 14px; }
        #result { margin-top: 16px; white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    </style>
</head>
<body>
<div class="card">
    <h2>엑셀 업로드 → /api/schedule</h2>
    <form id="uploadForm">
        <div class="row">
            <input id="fileInput" type="file" name="file" required />
            <button class="primary" type="submit">업로드</button>
        </div>
        <p class="muted">지원: .xlsx / .xls / .csv<br/>엔드포인트: POST http://localhost:8080/api/schedule</p>
    </form>

    <div id="result"></div>
</div>

<script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = '업로드 중...';

      const file = fileInput.files[0];
      if (!file) {
        result.textContent = '파일을 선택해 주세요.';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      // JSON 데이터 추가
      const requestPayload = {
        portName: "부산항",        // 입력값에서 받아오기 가능
        startDt: "2025-09-25",
        endDt: "2025-09-30"
      };
      formData.append(
        "request",
        new Blob([JSON.stringify(requestPayload)], { type: "application/json" })
      );

      try {
        const res = await fetch('http://localhost:8080/api/schedule', {
          method: 'POST',
          body: formData
        });

        const contentType = res.headers.get('content-type') || '';
        let payload;
        if (contentType.includes('application/json')) {
          payload = JSON.stringify(await res.json(), null, 2);
        } else {
          payload = await res.text();
        }

        result.textContent =
          (res.ok ? '✅ 업로드 성공\n\n' : '❌ 업로드 실패\n\n') + payload;
      } catch (err) {
        result.textContent = '에러: ' + (err?.message || err);
      }
    });
</script>
</body>
</html>

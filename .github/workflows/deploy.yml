name: GCP Artifact Registry Deploy

on:
  push:
    branches:
      - test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: ./gradlew clean bootJar -x test

      - name: Verify JAR file
        run: |
          echo "Checking for JAR file..."
          ls -la build/libs/
          if [ ! -f build/libs/PortMate-0.0.1-SNAPSHOT.jar ]; then
            echo "ERROR: JAR file not found!"
            exit 1
          fi
          echo "JAR file found successfully "

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true


      - name: Configure Docker Auth
        run: gcloud auth configure-docker us-central1-docker.pkg.dev


      - name: Verify GCP Authentication
        run: |
          echo "==> Checking gcloud authentication..."
          gcloud auth list
          echo "==> Verifying Docker login..."
          docker login -u oauth2accesstoken -p "$(gcloud auth print-access-token)" https://us-central1-docker.pkg.dev
          echo "GCP & Docker authentication successful"

      - name: Build & Push Docker Image
        run: |
          IMAGE="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.ARTIFACT_REPO }}/portmate-server:latest"
          echo "==> Building image: $IMAGE"
          docker build -t $IMAGE .
          echo "==> Pushing image to Artifact Registry..."
          docker push $IMAGE
          echo "Image pushed successfully!"

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            echo "==> Connecting to VM and deploying container..."
            cd /home/${{ secrets.VM_USER }}/portmate
            docker pull us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.ARTIFACT_REPO }}/portmate-server:latest
            docker compose down
            docker compose up -d
            echo "Deployment finished successfully!"
